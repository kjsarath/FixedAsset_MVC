<h2>Login</h2>

<div id="content">
    <div>{{message}}</div>
    <hr />
    <div>
        <input type="text" ng-model="username" name="username" />
        <input type="password"  ng-model="password" name="password" />
    </div>
    <div class="btn">
        <input type="submit" value="LogIn" ng-click="login()">
    </div>
</div>
